{% extends "cfis_footer.html" %}
{% block content %}
<h1>Delete Post</h1>

<p>Are you sure you want to delete the news: {{ post }}?</p>

<form action="" method="POST">
  {% csrf_token %}
  <input type="submit"  class="btn btn-primary" value="Yes, delete.">
  <button type="button" class="btn btn-primary" onclick="javascript: window.history.go(-1);">Cancel</button>
</form>
{% endblock %}
