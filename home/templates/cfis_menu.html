{% extends "cfis_bootstrap.html" %}
{% block navbar %}
{% load app_tags %}
<div id="navbar" class="navbar navbar-expand-lg fixed-top navbar-light bg-light">
    <div class="container">
        <a href="http://zacklim.pythonanywhere.com/cfis" class="navbar-brand">CFIS</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="http://zacklim.pythonanywhere.com/cfis/news">News</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="http://zacklim.pythonanywhere.com/cfis/post">Free Topic</a>
                </li>
            </ul>
            <ul class="nav navbar-nav ml-auto navbar-right">
                {% if user.is_authenticated %}
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" id="download">{{ user }}<span class="caret"></span></a>
                    <div class="dropdown-menu" aria-labelledby="download">
                        <a class="dropdown-item" href="{% url 'logout' %}?next={% url 'cfis:all' %}">Logout</a>
                    </div>
                </li>
                {% else %}
                <li  class="nav-item dropdown">
                <a href="{% url 'login' %}?next={% url 'cfis:all' %}">Login</a>
                </li>
                {% endif %}
            </ul>
        </div>
    </div>
</div>
{% endblock %}
